{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

    <title>Hello, world!</title>
  </head>
  <body style="background-image: url('{% static "img/background.png" %}');">
    <br>
    <div class="d-flex justify-content-center">
      <img class="img-fluid" style="width: 150px" src="{% static 'img/logo.png' %}">
    </div>
    <div class="d-flex flex-row-reverse bd-highlight">
      <div class="p-2 bd-highlight"></div>
      <div class="p-2 bd-highlight"><a href="#" class="btn">Hasapdan cyk</a></div>
      <div class="p-2 bd-highlight"></div>
    </div>
    {% if video %}
    <h4 style="text-align: center;">{{video.name}}</h4>
    <div class="container d-flex justify-content-center">
      <video style="width: 1000px; height: 500px;" src="{{video.video.url}}" controls></video>
      <hr>
      <br> 
    </div>
    <div class="container d-flex justify-content-center">
      <p style="text-align: left;color: white;">{{video.description}}</p>
    </div>
    
    {% endif %}
    <br>
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

 
  </body>
</html>
